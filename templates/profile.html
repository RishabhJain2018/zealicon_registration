{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header text-center">My Profile </h1>
                </div>
                
            </div>
            
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <br>
                    <br>
                <form role="form" method="POST" action="" id="registerform">
                    {% csrf_token %}
                    <P> {{form.errors}}</p>
                    <div class="form-group">
                        <label class="control-label" for ="name"> Firstname : </label>
                        <input id="name" name="first_name" type="text" placeholder="Enter your name" class="form-control input md" required>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for ="name"> Lastname : </label>
                        <input id="name" name="last_name" type="text" placeholder="Enter your name" class="form-control input md" required>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="email"> Email : </label>
                        <input id="email" name="email" type="email" placeholder="Enter your Email" class="form-control input md" required>
                    </div><br>

                    <div id="branch_hide" class="form-group">
                        <label class="control-label" for="branch" > Branch : </label>
                        <select id="branch" name="branch" class="form-control">
                            <option value="CSE">CSE </option>
                            <option value="IT">IT</option>
                            <option value="EE">EE </option>
                            <option value="ECE">ECE </option>
                            <option value="CE">CE</option>
                            <option value="IC">IC </option>
                            <option value="ME">ME </option>
                            <option value="MT">MT </option>
                        </select>
                    </div><br>

                    <div class="form-group">
                        <label class="control-label" for ="contact"> Contact : </label>
                        <input id="contact" name="contact_no" type="text" placeholder="Enter your 10 digit Contact number" pattern ="\d{10}" maxlength=10 class="form-control input md" required>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for ="contact"> University Roll No : </label>
                        <input id="univ_roll_no" name="univ_roll_no" type="text" placeholder="Enter your 10 digit Contact number" pattern ="\d{10}" maxlength=10 class="form-control input md" required>
                    </div><br>
                   <div class="form-group">
                        <label class="control-label" for="college"> College Society:</label>
                        <input type="text" id="college_society" name="college_society" placeholder="Enter the college society" class="form-control input md" required>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="year"> Year : </label>
                        <select  class="form-control" id="year" name="year" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div><br>

                    <div class="form-group">
                        <button type="submit" id="submitbtn" name="submitbtn" class="col-lg-offset-1 btn btn-primary btn-lg">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

{% endblock %}
