{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Zealicon 2k18</title>

    <link href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css"%}" rel="stylesheet">

   
    <link href="{% static "bower_components/metisMenu/dist/metisMenu.min.css"%}" rel="stylesheet">

   
    <link href="{% static "dist/css/sb-admin-2.css"%}" rel="stylesheet">

   
    <link href="{% static "bower_components/font-awesome/css/font-awesome.min.css"%}" rel="stylesheet" type="text/css">

    <style>
        #outer {
            position: absolute;
            top: 250px;
            z-index: 50000; 
            background-color: white;   
            height: 60%; 
            box-shadow: 2px 4px 16px 2px rgba(0,0,0,0.4);
            /*border-bottom: 4px solid #3498DB;*/
               }

        #log {
            margin-top: 20%;
        }

        nav {
            background-color: #3498DB !important;
            height:250px;
            margin-bottom: 10px;
        }
        #zea {
            width:50%; 
            height:20%;
        }

        #but {
            background-color:#3498DB; 
            border-color: #3498DB;
        }
        .navbar-header {
            text-align: center;
        }
        #zea {
            width:400px;
        }
        

    </style>

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>

<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top " role="navigation">
        <div class="navbar-header col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3" >
            <img id="zea" class=""  src="{% static "images/Zealicon.png"%}">
        </div>
    </nav>
   


    

        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Zealicon'18 Registrations</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST">
                                {% csrf_token %}
                                <P> {{form.errors}}</p>
                            <div class="form-group">
                                <label class="control-label" for ="name"> Name : </label>
                                <input id="name" name="name" type="text" placeholder="Enter your name" class="form-control input md" required>
                            </div><br>
                            <div class="form-group">
                                <label class="control-label" for="email"> Email : </label>
                                <input id="email" name="email" type="email" placeholder="Enter your Email" class="form-control input md" required>
                            </div><br>
                            <div class="form-group">
                                <label class="control-label" for="course"> Course : </label>
                                <select id="course" name="course" class="form-control">
                                    <option value="btech"> Btech </option>
                                    <option value="mba"> MBA </option>
                                    <option value="mca">MCA </option>
                                    <option value="mam">MAM</option>
                                    <option value="mtech">Mtech</option>
                                    <option value="others">OTHERS</option>
                                </select>
                            </div><br>

                            <div id="branch_hide" class="form-group">
                                <label class="control-label" for="branch" > Branch : </label>
                                <select id="branch" name="branch" class="form-control">
                                    <option value="cse">CSE </option>
                                    <option value="it">IT</option>
                                    <option value="ee">EE </option>
                                    <option value="ece">ECE </option>
                                    <option value="ce">CE</option>
                                    <option value="ic">IC </option>
                                    <option value="me">ME </option>
                                    <option value="mt">MT </option>
                                    <option value="eee">EEE</option>
                                </select>
                            </div><br>

                            <div class="form-group">
                                <label class="control-label" for ="contact"> Contact : </label>
                                <input id="contact" name="contact" type="text" placeholder="Enter your 10 digit Contact number" pattern ="\d{10}" maxlength=10 class="form-control input md" required>
                            </div><br>
                            <div class="form-group">
                                <label class="control-label" for="college"> College :</label>
                                <input type="text" value="JSS Academy of Technical Education [JSSATE], Noida" name="college" class="form-control input md" required>
                            </div><br>
                            <div class="form-group">
                                <label class="control-label" for="year"> Year : </label>
                                <select  class="form-control" id="year" name="year" >
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div><br>
                            <div class="form-group">
                                <center>
                                    <button type="submit" class="col-lg-offset-1 btn btn-primary btn-lg" value="Register">Register</button>
                                </center>
                            </div>
                        </form>

                    </div>
                
            </div>
        </div>
    
</div>


   
    <script src="{% static "bower_components/jquery/dist/jquery.min.js"%}"></script>

   
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js"%}"></script>

   
    <script src="{% static "bower_components/metisMenu/dist/metisMenu.min.js"%}"></script>

   
    <script src="{% static "dist/js/sb-admin-2.js"%}"></script>

</body>

</html>
