{% extends 'base.html' %}
{% load static %}
{% block content %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header text-center">Already Registered</h1>
                </div>
            
            </div>
        
            <div class="row">
                <br><br><br><br>
                <form method="POST">
                    {% csrf_token %}
                <div class="col-lg-6 col-lg-offset-3">
                    <div class="form-group">
                        <label>Enter the Registration No:</label>
                        <input type="text" name="search" id="search" class="form-control">
                        <p class="help-block">Example: ZO_1 </p>
                    </div>
                    <div class="form-group">
                        <input type="submit" id="submitbtn" name="submitbtn" class="col-lg-offset-1 btn btn-primary btn-lg" value="Search">
                    </div>
                </div>
            </form>
            </div>
            
    {% if error %}
        {{ error }}
    {% else %}
        <b> 
            Name- {{zeal_id.0.2}} <br/>
            Zeal_id- {{zeal_id.0.1}} <br/>
            College- {{zeal_id.0.7}} <br/>
        </b>
    {% endif %}


    </div>



{% endblock %}
