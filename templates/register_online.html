{% extends 'base.html' %}
{% load static %}
{% block content %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header text-center">Registration Form </h1>
                </div>
                
            </div>
            
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <br>
                    <br>
                {% if error %}
                    <h2>{{error}}<a href="/index/register">Click here</a> to register as a new participant.</h2>
                {% else %}
                <form role="form" method="POST" action="{% url 'online_register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label" for ="name"> Name : </label>
                        <input id="name" name="name" type="text" value="DFDgfgdgfdgfdGFDGFDGFD" class="form-control input md" required>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="email"> Email : </label>
                        <input id="email" name="email" type="email" value="{{zeal_id.0.3}}" class="form-control input md" required>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="course"> Course : </label>
                        <select id="course" name="course" class="form-control">
                            <option value="btech" {% if zeal_id.0.4 == "btech" %} selected="selected" {% endif %}>Btech </option>
                            <option value="mba" {% if zeal_id.0.4 == "mba"%} selected="selected" {% endif %} > MBA </option>
                            <option value="mca" {% if zeal_id.0.4 == "mca"%} selected="selected" {% endif %}>MCA </option>
                            <option value="mam" {% if zeal_id.0.4 == "mam"%} selected="selected" {% endif %}>MAM</option>
                            <option value="mtech" {% if zeal_id.0.4 == "mtech"%} selected="selected" {% endif %}>Mtech</option>
                        </select>
                    </div><br>
                    <div id="branch_hide" class="form-group">
                        <label class="control-label" for="branch" > Branch : </label>
                        <select id= "branch" name="branch" class="form-control">
                            <option value=" " {% if not zeal_id.0.5 %} selected="selected" {% endif %} ></option>
                            <option value="cse" {% if zeal_id.0.5 == "cse" %} selected="selected" {% endif %} >CSE </option>
                            <option value="it" {% if zeal_id.0.5 == "it" %} selected="selected" {% endif %} >IT</option>
                            <option value="ee" {% if zeal_id.0.5 == "ee" %} selected="selected" {% endif %} >EE </option>
                            <option value="ece" {% if zeal_id.0.5 == "ece" %} selected="selected" {% endif %} >ECE </option>
                            <option value="ce" {% if zeal_id.0.5 == "ce" %} selected="selected" {% endif %} >CE</option>
                            <option value="ic" {% if zeal_id.0.5 == "ic" %} selected="selected" {% endif %} >IC </option>
                            <option value="me" {% if zeal_id.0.5 == "me" %} selected="selected" {% endif %} >ME </option>
                            <option value="mt" {% if zeal_id.0.5 == "mt" %} selected="selected" {% endif %} >MT </option>
                        </select>
                    </div><br>

                    <div class="form-group">
                        <label class="control-label" for ="contact"> Contact : </label>
                        <input id="contact" name="contact" type="text"  pattern ="\d{10}" value="{{zeal_id.0.6}}" maxlength=10 class="form-control input md" required>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="college"> College :</label>
                        <input type="text" id="college" name="college" value="{{zeal_id.0.7}}"  class="form-control input md" required>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="year"> Year : </label>
                        <select  class="form-control" id="year" name="year" >
                            <option value="1" {% if zeal_id.0.8 == "1" %} selected="selected" {% endif %} >1</optio>
                            <option value="2" {% if zeal_id.0.8 == "2" %} selected="selected" {% endif %} >2</option>
                            <option value="3" {% if zeal_id.0.8 == "3" %} selected="selected" {% endif %} >3</option>
                            <option value="4" {% if zeal_id.0.8 == "4" %} selected="selected" {% endif %} >4</option>
                                </select>
                    </div><br>
                    <div class="form-group">
                        <button type="submit" id="submitbtn" name="submitbtn" class="col-lg-offset-3 btn btn-primary btn-lg" value="Back" onClick="history.go(-1)">Back</button>
                        <button type="submit" id="submitbtn" name="submitbtn" class="col-lg-offset-1 btn btn-primary btn-lg" value="Register">Register</button>
                    </div>
                </form>
                {% endif %}
            </div>
                
            </div>
    </div>
    
{% endblock %}
