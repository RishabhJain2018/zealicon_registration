{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Registration System</h1>
                </div>
        
            </div>
    
            <div class="row">
                <br>
                <div class="col-lg-5 col-md-6">
                    <div class="panel panel-green">

                                <div class="col-xs-3 medium">
