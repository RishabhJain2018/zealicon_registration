{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
<style type="text/css">
    .errorlist{
        color: red;
    }
</style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Zealicon 2k16</title>

    <link href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    
    <link href="{% static "bower_components/metisMenu/dist/metisMenu.min.css" %}" rel="stylesheet">
    
    <link dist="{% static "href/css/timeline.css"%}" rel="stylesheet">
    
    <link href="{% static "dist/css/sb-admin-2.css"%}" rel="stylesheet">
    
    <link href="{% static "bower_components/morrisjs/morris.css"%}" rel="stylesheet">
    
    <link href="{% static "bower_components/font-awesome/css/font-awesome.min.css"%}" rel="stylesheet" type="text/css">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
     
    <script src="{% static "bower_components/jquery/dist/jquery.min.js"%}"></script>
    
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js"%}"></script>
    
    <script src="{% static "bower_components/metisMenu/dist/metisMenu.min.js"%}"></script>
    
    <script src="{% static "bower_components/raphael/raphael-min.js"%}"></script>
    <script src="{% static "bower_components/morrisjs/morris.min.js"%}"></script>
    <script src="{% static "js/morris-data.js"%}"></script>
    
    <script src="{% static "dist/js/sb-admin-2.js"%}"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{% static "js/showhide.js" %}"></script>
    <script src="{% static "js/store.js" %}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>

</head>

<body>

    <div id="wrapper">

        
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Zealicon'16</a>
            </div>
            

            <ul class="nav navbar-top-links navbar-right">
                
                
                
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="/"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    
                </li>
                
            </ul>
            

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        
                        <li>
                            <a href="/index"><i class="fa fa-dashboard fa-fw"></i> Home</a>
                        </li>
                       
                        <li>
                            <a href="/index/register/"><i class="fa fa-pencil fa-fw"></i> Register Offline</a>
                        </li>
                        <li>
                            <a href="/index/search/"><i class="fa fa-user fa-fw"></i> Register Online</a>
                        </li>
                         <li>
                            <a href="/print"><i class="fa fa-print fa-fw"></i> Print Id Card</a>
                        </li>
                         <li>
                            <a href="/print/receipt"><i class="fa fa-print fa-fw"></i> Print Receipts </a>
                        </li>
                    </ul>
                </div>
                
            </div>
            
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header text-center">Registration Form </h1>
                </div>
                
            </div>
            
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <br>
                    <br>
                <form role="form" method="POST" action="" id="registerform">
                    {% csrf_token %}
                    <P> {{form.errors}}</p>
                    <div class="form-group">
                        <label class="control-label" for ="name"> Name : </label>
                        <input id="name" name="name" type="text" placeholder="Enter your name" class="form-control input md" required>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="email"> Email : </label>
                        <input id="email" name="email" type="email" placeholder="Enter your Email" class="form-control input md" required>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="course"> Course : </label>
                        <select id="course" name="course" class="form-control">
                            <option value="btech"> Btech </option>
                            <option value="mba"> MBA </option>
                            <option value="mca">MCA </option>
                            <option value="mam">MAM</option>
                            <option value="mtech">Mtech</option>
                        </select>
                    </div><br>

                    <div id="branch_hide" class="form-group">
                        <label class="control-label" for="branch" > Branch : </label>
                        <select id="branch" name="branch" class="form-control">
                            <option value="cse">CSE </option>
                            <option value="it">IT</option>
                            <option value="ee">EE </option>
                            <option value="ece">ECE </option>
                            <option value="ce">CE</option>
                            <option value="ic">IC </option>
                            <option value="me">ME </option>
                            <option value="mt">MT </option>
                        </select>
                    </div><br>

                    <div class="form-group">
                        <label class="control-label" for ="contact"> Contact : </label>
                        <input id="contact" name="contact" type="text" placeholder="Enter your 10 digit Contact number" pattern ="\d{10}" maxlength=10 class="form-control input md" required>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="college"> College :</label>
                        <input type="text" id="college" name="college" placeholder="Enter the college name" class="form-control input md" required>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="year"> Year : </label>
                        <select  class="form-control" id="year" name="year" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div><br>
                    <div class="form-group">
                        <button type="reset" id="submitbtn" name="submitbtn" class="col-lg-offset-3 btn btn-primary btn-lg" onClick="localStorage.clear()">Reset</button>
                        <button type="submit" id="submitbtn" name="submitbtn" class="col-lg-offset-1 btn btn-primary btn-lg" value="Register">Register</button>
                    </div>
                </form>
            </div>
                
            </div>
            
        

    </div>
    

</body>

</html>
