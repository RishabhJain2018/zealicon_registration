    .container{
      display: flex;

      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;      
    }

    .i-card{
        max-width: 300px;
        height: 191px;
        border: 2px solid #ccc;
        padding: 0 1%;
        display: flex;
        margin:25px 0;
    }
    
    .logo{
        text-align: center;
    }

    .logo img{
        padding: 15% 0 5%;

        height: 50%;
        max-width: 100%;
    }

    .details{
        text-align: right;
    }

    .details p{}

    </style>

  <p>
    <a href="/index"> Home </a>
    <form method="POST" action="{% url 'printed_receipt' %}">
      {% csrf_token %}

  </form>
    <input type="button" value="Back" onClick="history.go(-1)">
    <form method="POST" action="{% url 'reset' %}">
      {% csrf_token %}
    <input type="submit" value="Reset" action="{% url 'reset' %}">
  </form>
  </p>
  {% if error %}
