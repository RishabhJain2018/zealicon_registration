{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Zealicon 2k16t</title>

    <!-- Bootstrap Core CSS -->
    <link href="{%static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static "bower_components/metisMenu/dist/metisMenu.min.css" %}" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="{% static "dist/css/timeline.css"%}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "dist/css/sb-admin-2.css"%}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static "bower_components/morrisjs/morris.css"%}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "bower_components/font-awesome/css/font-awesome.min.css"%}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Zealicon'16</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                
                
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="/"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        
                        <li>
                            <a href="/index"><i class="fa fa-dashboard fa-fw"></i> Home</a>
                        </li>
                       
                        <li>
                            <a href="/index/online/"><i class="fa fa-user fa-fw"></i> Register Online</a>
                        </li>
                        <li>
                            <a href="/index/register/"><i class="fa fa-pencil fa-fw"></i> Register Offline</a>
                        </li>
                         <li>
                            <a href="#"><i class="fa fa-print fa-fw"></i> Print Id Card</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header text-center">Confirmation Page</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <br>
                    <br>
                    <div class="form-group">
                        <label class="control-label" for ="name"> Name : </label>
                        <input id="name" name="name" type="text" value="{{data.name}}" class="form-control input md" disabled>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="email"> Email : </label>
                        <input id="email" name="email" type="email" Value="{{data.email}}" class="form-control input md" disabled>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="course"> Course : </label>
                        <input id="course" name="course" type="text" Value="{{data.course}}" class="form-control input md" disabled>
                    </div><br>
                    {% if data.branch %}
                    <div id="branch" class="form-group">
                        <label class="control-label" for="branch" > Branch : </label>
                        <input id="branch" name="branch" type="text" Value="{{data.branch}}" class="form-control input md" disabled>
                    </div><br>
                    {% endif %}

                    <div class="form-group">
                        <label class="control-label" for ="contact"> Contact : </label>
                        <input id="contact" name="contact" type="text" Value="{{data.contact}}" pattern ="\d{10}" maxlength=10 class="form-control input md" disabled>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="college"> College :</label>
                        <input type="text" id="college" name="college" Value="{{data.college}}" class="form-control input md" disabled>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label" for="year"> Year : </label>
                         <input type="text" id="year" name="year" Value="{{data.year}}" class="form-control input md" disabled>
                    </div><br>
                    <div class="form-group">
                        <form method="POST" action="{% url 'online_confirm' %}">
                             {% csrf_token %}
                                <input type="hidden" name="name" value="{{data.name}}">
                                <input type="hidden" name="email" value="{{data.email}}">
                                <input type="hidden" name="course" value="{{data.course}}">
                                {%if data.branch %}
                                <input type="hidden" name="branch" value="{{data.branch}}">
                                {% endif %}
                                <input type="hidden" name="contact" value="{{data.contact}}">
                                <input type="hidden" name="college" value="{{data.college}}">
                                <input type="hidden" name="year" value="{{data.year}}">
                                <input type="hidden" name="fee" value="{{fee}}">

                                <button type="submit" id="submitbtn" name="submitbtn" class="col-lg-offset-3 btn btn-primary btn-lg" value="Back" onClick="history.go(-1)">Back</button>
                                 <input type="submit" id="submitbtn" name="submitbtn" class="col-lg-offset-1 btn btn-primary btn-lg" value="Confirm">
                        </form>
                    </div>
            </div>
                
            </div>
            
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js"%}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static "bower_components/metisMenu/dist/metisMenu.min.js"%}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static "bower_components/raphael/raphael-min.js" %}"></script>
    <script src="{% static "bower_components/morrisjs/morris.min.js"%}"></script>
    <script src="{% static "js/morris-data.js" %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static "dist/js/sb-admin-2.js"%}"></script>

</body>

</html>
