{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Zealicon 2k16</title>

    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
    
    <link rel="stylesheet" href="{% static "bower_components/metisMenu/dist/metisMenu.min.css"}">

    <link rel="stylesheet" href="{% static "dist/css/sb-admin-2.css" %}">

    <link rel="stylesheet" href="{% static "bower_components/font-awesome/css/font-awesome.min.css" %}">
    
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
       
    <script type="text/javascript" src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>

    <script type="text/javascript" src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>

    
    <script type="text/javascript" src="{% static "bower_components/metisMenu/dist/metisMenu.min.js" %}"></script>
    
    <script type="text/javascript" src="{% static "dist/js/sb-admin-2.js"%}"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Please Log In to Continue</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST">
                            {% csrf_token %}
                            <fieldset>

                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-sign-in"></i></span>
                                     <input type="text" class="form-control" placeholder="Username" name="username">
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input class="form-control" placeholder="Password" name="password" type="password">
                                </div>
                                
                                
                                <input type="submit" id="submitbtn" name="submitbtn" class="btn btn-lg btn-success btn-block">
                            </fieldset>

                        </form>
                        {% if error %}
                        <strong> Error !</strong> Wrong Username or Password.
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
