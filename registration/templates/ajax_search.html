{% if zealids.count > 0 %}

{% for zeal in zealids %}

    <li> {{ zeal.name }} </li>
    <li> {{zeal.email}} </li>
    <li> {{zeal.course}} </li>
    <li> {{zeal.branch}} </li>
    <li> {{zeal.contact}} </li>
    <li> {{zeal.college}} </li>
    <li> {{zeal.year}} </li>
    

{% endfor %}

{% else %}

<li> None to Show ! </li>

{% endif %}
