<html>
<head>
	<title> Confirm Registration </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="col-lg-12">
		<h1 class= "page-header"> Confirm Registration </h1>
		<div class="form-group"> 
			<label> Name : </label>
			{{form.name}}
		</div>
		<div class="form-group"> 
			<label> Email : </label>
			{{form.email}}
		</div>
		<div class="form-group"> 
			<label> Course : </label>
			{{form.course}}
		</div>
		<div class="form-group"> 
			<label> Branch : </label>
			{{form.branch}}
		</div>
		<div class="form-group"> 
			<label> Contact : </label>
			{{form.contact}}
		</div>
		<div class="form-group"> 
			<label> College : </label>
			{{form.college_name}}
		</div>
		<!-- <div class="form-group"> 
			<label>  </label>
			{{}}
		</div> -->
		<div class="form-group"> 
			<label> Year </label>
			{{form.year}}
		</div>
	</div>
	<form method="POST">
		{% csrf_token %}
		<input type="hidden" name="name" value="{{form.name}}" >
		<input type="hidden" name="email" value="{{form.email}}" >
		<input type="hidden" name="course" value="{{form.course}}">
		<input type="hidden" name="branch" value="{{form.branch}}" >
		<input type="hidden" name="contact" value="{{form.contact}}" >
		<input type="hidden" name="college" value="{{form.college}}" >
		<input type="hidden" name="college_name" value"{{form.college_name}}" >
		<input type="hidden" name="year" value="{{form.year}}" >
		<input type="submit" value="Confirm" >	
	</form>
</body>
</html>
