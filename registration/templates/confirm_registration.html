<html>
<head>
	<title> Confirm Registration </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="col-lg-12">
		<h1 class= "page-header"> Confirm Registration </h1>
		<div class="form-group"> 
			<label> Name : </label>
			{{data.name}}
		</div>
		<div class="form-group"> 
			<label> Email : </label>
			{{data.email}}
		</div>
		<div class="form-group"> 
			<label> Course : </label>
			{{data.course}}
		</div>
		<div class="form-group"> 
			<label> Branch : </label>
			{{data.branch}}
		</div>
		<div class="form-group"> 
			<label> Contact : </label>
			{{data.contact}}
		</div>
		<div class="form-group"> 
			<label> College : </label>
			{{data.college}}
		</div>
		<div class="form-group">
			<label> Fees : </label>
				{{fee}}
		</div>
		<div class="form-group"> 
			<label> Year </label>
			{{data.year}}
		</div>
	</div>
	<form method="POST" action="{% url 'confirm' %}">
		{% csrf_token %}
		<input type="hidden" name="name" value="{{data.name}}">
		<input type="hidden" name="email" value="{{data.email}}">
		<input type="hidden" name="course" value="{{data.course}}">
		<input type="hidden" name="branch" value="{{data.branch}}">
		<input type="hidden" name="contact" value="{{data.contact}}">
		<input type="hidden" name="college" value="{{data.college}}">
		<input type="hidden" name="year" value="{{data.year}}">
		<input type="hidden" name="fee" value="{{fee}}">
		<input type="submit" name="confirm" value="Confirm">
	</form>
	<div>
		<a href="/index/register/"> Back </a>
	</div>
</body>
</html>
